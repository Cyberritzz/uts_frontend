<!DOCTYPE html>
<html>
<head>
    <title>PERHITUNGAN BIAYA KIRIM PAKET</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
        }

        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.2);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container contact-form">
        <form method="post" id="shippingForm" onsubmit="return validateForm()">
            <h3 style="color: #007bff; font-weight: bold;">PROGRAM HITUNG JASA PAKET HARIS</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="nomorResi" name="nomorResi" class="form-control" placeholder="Nomor Resi" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="number" id="beratBarang" class="form-control" name="beratBarang" step="0.1" placeholder="Berat Barang (Kg)" required />
                    </div>
                    <div class="form-group">
                        <select id="kotaAsal" name="kotaAsal" class="form-control">
                            <option value="">--Pilih Kota Asal--</option>
                            <option value="Banyuwangi">Banyuwangi</option>
                            <option value="Jember">Jember</option>
                            <option value="Probolinggo">Probolinggo</option>
                            <option value="Surabaya">Surabaya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="kotaTujuan" name="kotaTujuan" class="form-control">
                            <option value="">--Pilih Kota Tujuan--</option>
                            <option value="Banyuwangi">Banyuwangi</option>
                            <option value="Jember">Jember</option>
                            <option value="Probolinggo">Probolinggo</option>
                            <option value="Surabaya">Surabaya</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="hitungBiaya()">Hitung Biaya</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="totalBiaya">Total Biaya Pengiriman (Rp):</label>
                        <input type="text" id="totalBiaya" name="totalBiaya" class="form-control"  readonly>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
